<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
  </head>
  <body class="page">
     <div class="page__container">
      <section class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия" class="header__logo"/>
      </section>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar"> 
            <img src="<%=require('./images/image.svg')%>" alt="Фото профиля" class="profile__avatar-icon">
            <button class="profile__avatar-button"></button>
            </div> 
            <h1  class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="form popup__form-edit" novalidate>
          
          <input type="text" id="name__input" name="name" class="popup__input  popup__field" placeholder="Имя" minlength="2" maxlength="40" required>
          <div class="popup__span-container">
          <span id="name__input-error" class="popup__input-error"></span>
          </div>
          <input id="name__input_description" type="text" name="about" class="popup__input  popup__subtitle" placeholder="Профессия" minlength="2" maxlength="200" required>
          <div class="popup__span-container">
          <span id="name__input_description-error" class="popup__input-error"></span>
          </div>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div> 
    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__exit popup__exit_add"></button>
        <h2 class="popup__title">Новое Место</h2>
        <form name="form__add" class="form popup__form-add" novalidate>
          
          <input id="name__input_card" type="text" name="name" class="popup__input popup__field popup__field-add" placeholder="Название" minlength="2" maxlength="30" required>
          <div class="popup__span-container">
          <span id="name__input_card-error" class="popup__input-error"></span>
          </div>
          <input id="name__input_url" type="url" name="link" class="popup__input popup__subtitle popup__subtitle-add" placeholder='Ссылка' required>
          <div class="popup__span-container">
          <span id="name__input_url-error" class="popup__input-error"></span>
          </div>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div> 
      <div class="popup popup_zoom">
        <div class="popup__container-zoom">
          <button type="button" class="popup__exit popup__exit-zoom"></button>
          <img class="popup__photo-zoom" src=" " alt=" "/>
          <h2 class="popup__title-zoom"></h2>
        </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <button type="button" class="popup__exit popup__exit-avatar"></button>
        <form class="form popup__form-avatar" name="avatar-form" novalidate>
          <h3 class="popup__title">Обновить аватар</h3>
          <input class="popup__input popup__input-avatar" id="avatar__input_url" type="url" name="link" minlength="2" placeholder="Ссылка на аватар" required>
          <div class="popup__span-container">
            <span id="avatar__input_url-error" class="popup__input-error"></span>
            </div>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card_delete" id="popup_card_delete">
      <div class="popup__container">
        <button type="button" class="popup__exit popup__exit-avatar"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button class="popup__submit popup__submit_delete" type="submit">Да</button>
      </div>
    </div>
    
    <template class="card__template" id="card-template">
      <div class="card">
        <img src="#"  alt="#" class="card__image">
        <div class ="card__info">
          <h2 class="card__title"></h2>
          <div>
          <button type=button class="card__like"></button>
          <p class="card__like-counter">0</p>
          </div>
        </div>
        <button type=button class="card__trash card__trash_disabled"></button>
      </div>
      </template>
   <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
