<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
   <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
     <div class="page__container">
      <section class="header">
        <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo"/>
      </section>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
          <img src="./images/image.svg" alt="Фото" class="profile__avatar">
          <h1  class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class = "card">
            <img src="./images/Ufa.jpeg" alt="Ufa" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Ufa</h2>
                <button class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/ny_night_01.jpeg" alt="NY" class="card__image">
            <div class="card__info">
                <h2 class="card__title">New York</h2>
                <button class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/kirill-pershin-1556355-unsplash2.svg" alt="фото" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/Ufa.jpeg" alt="Уфа" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Уфа</h2>
                <button class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/ny_night_01.jpeg" alt="лондон" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Нью-Йоорк</h2>
                <button class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/venecia.jpeg" alt="фото" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Венеция</h2>
                <button class="card__like"></button>
            </div>
          </article>
        </section>
      </main>
        <section class="footer">
          <p class="footer__content">&copy; 2023 Mesto Russia</p>
        </section>
    </div>
    <div class="popup">
      <div class="popup__form">
        <button class="popup__exit"></button>
        <h1 class="popup__title">Редактировать профиль</h1>
        <input class="popup__field">
        <input class="popup__subtitle">
        <button class="popup__submit">Сохранить</button>
      </div>
    </div> 
   <script src="./pages/index.js" defer></script>
    </div>
  </body>
</html>
