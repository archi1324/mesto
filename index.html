<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
   <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
     <div class="page__container">
      <section class="header">
        <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo"/>
      </section>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/image.svg" alt="Фото" class="profile__avatar">
            <h1  class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <article class = "card">
            <img src="./images/Ufa.jpeg" alt="фото" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Уфа</h2>
                <button type="button" class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/ny_night_01.jpeg" alt="Нью-Йорк" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Нью-Йорк</h2>
                <button type="button" class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/venecia.jpeg" alt="Венеция" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Венеция</h2>
                <button type="button" class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/Ufa.jpeg" alt="Уфа" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Уфа</h2>
                <button type="button" class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/ny_night_01.jpeg" alt="лондон" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Нью-Йоорк</h2>
                <button type="button" class="card__like"></button>
            </div>
          </article>
          <article class = "card">
            <img src="./images/venecia.jpeg" alt="фото" class="card__image">
            <div class="card__info">
                <h2 class="card__title">Венеция</h2>
                <button type="button" class="card__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="form">
          <input type="text" name="popup-title" class="popup__field">
          <input type="text" name="popup-subtitle" class="popup__subtitle">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div> 
   <script src="./scripts/index.js" defer></script>
  </body>
</html>
