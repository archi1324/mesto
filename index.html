<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
   <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
     <div class="page__container">
      <section class="header">
        <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo"/>
      </section>
      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img src="./images/image.svg" alt="Фото" class="profile__avatar">
            <h1  class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
         <section class="elements">
          <template class="card__template">
          <div class="card">
            <img src="#"  alt="#" class="card__image">
            <div class ="card__info">
              <h2 class="card__title"></h2>
              <button type=button class="card__like"></button>
            </div>
            <button type=button class="card__trash"></button>
          </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__exit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="form">
          <input type="text" name="popup-title" class="popup__field">
          <input type="text" name="popup-subtitle" class="popup__subtitle">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div> 
    <div class="popup popup__add">
      <div class="popup__container">
        <button type="button" class="popup__exit popup__exit_add"></button>
        <h2 class="popup__title">Новое Место</h2>
        <form name="form__add" class="form__add">
          <input type="text" name="popup__field_add" class="popup__field popup__field_add" placeholder="Название">
          <input type="text" name="popup__subtitle_add" class="popup__subtitle popup__subtitle_add" placeholder='Ссылка'>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div> 
      <div class="popup popup__zoom">
        <button type="button" class="popup__exit_zoom"></button>
        <div class="popup__zoom_container">
            <img class="popup__zoom_photo" src=" " alt=" "/>
            <h2 class="popup__zoom_title"></h2>
        </div>
    </div>
   <script src="./scripts/index.js" defer></script>
  </body>
</html>
